_format_version: "2.1"
_transform: true

services:
  - name: profile
    url: http://profile:8080/api/v1/profiles
    plugins:
      - name: key-auth
    routes:
      - name: profile
        paths:
          - /profile
  - name: match
    url: http://match:8080/api/v1/matchs
    plugins:
      - name: key-auth
    routes:
      - name: match
        paths:
          - /match

consumers:
  - username: toto
    keyauth_credentials:
      - key: toto